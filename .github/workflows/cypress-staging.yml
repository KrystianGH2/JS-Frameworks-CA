name: Cypress Tests (Staging)

on:
  push:
    branches:
      - Staging

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Start application
        run: npm start

      - name: Cypress run
        uses: cypress-io/github-action@v2
